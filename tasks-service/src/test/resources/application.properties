#spring.datasource.url=jdbc:h2:file:./tasks
spring.datasource.url=jdbc:h2:mem:tasks
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=dbuser
spring.datasource.password=dbsecret
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.security.user.name=webuser
spring.security.user.password=websecret

# http://localhost:8080/h2-console
spring.h2.console.enabled=true

flyway.user=dbuser
flyway.password=dbsecret
#flyway.url=jdbc:h2:file:./tasks
flyway.url=jdbc:h2:mem:tasks
